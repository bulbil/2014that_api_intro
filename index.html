        <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>
        <div class="wrapper">
        
        <div class='navbar navbar-inverse navbar-fixed-top'>
                <div class="container">
                        <div class="row">
                                <div class="col-md-5" id="brand">
                                        <a href=""><h1>DPLA thumbulator</h1></a>
                                </div>
                        <div class="col-md-3"  id='count'><h1><span class="glyphicon glyphicon-thumbs-up"></span></h1></div>
                        <div class="col-md-4"  id='search'>
                                <form class='form-inline' role='form'>
                                        <input class='form-control' type="text" placeholder='search'>
                                        <button class='btn btn-default' type="submit">get thumbs!</button>
                                </form>
                        </div>
                        </div>
                </div>
        </div>
<!-- navbar -->

        <div class="container" id="results">
                <div class="row">
                        <div class="col-md-8 col-md-offset-2">
                        <div class="col-md-8 col-md-offset-1">
                            <em><h3>
                                <span id="page-size">click return for the next <span></span> results</span>
                                <span id="no-more">no more results to display</span>
                            </h3></em>
                        </div>
                </div>
                <div class='row'>
                        <div class="col-md-10 col-md-offset-1" id="thumbs">
                                        <!-- <h2>Enter a search term and get some thumbs back.</h2> -->
                        </div>
                </div>

                 </div>
        </div>
        <!-- results -->
        </div>
<!-- wrapper -->

        <footer>
                <div class="container"></div>
        </footer>
<!-- footer -->

                <!-- templates -->
                <script type="text/template" id="thumbs_template">
                        <div class="thumb" rel="tooltip" title="<%= thumb.sourceResource.title %>" data-placement="auto bottom">
                            <a href="<%= thumb.isShownAt %>" target="_blank" >
                            <img src="<%= thumb.object %>" alt="">
                        </a></div>
                </script>
                
                <!-- js dependencies -->
                <script src="https://code.jquery.com/jquery.js"></script>
                <script src="js/bootstrap.min.js"></script>
                <script src="js/underscore-min.js"></script>
                <script src="js/packery.pkgd.min.js"></script>
                <script src="js/imagesloaded.pkgd.min.js"></script>
                <script src="js/sample.js"></script>
                <script src="js/key.js"></script>
                <script src="js/thumbulator.js"></script>

        </body>
        </html>
